        <article>
            <h2>Contact Me</h2>

            <section class="middle-section">

                <div class="middle-section-child">
                    <img src="images/phone.jpg" alt="telephone">
                    </div>


                 
            <form class="middle-section-child" action="">

                <label for="name">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="999-999-9999" required>
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>
            
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" cols="30" rows="5" placeholder="How can I help you?"
                    required></textarea>
            
                <button type="submit"><a href="thank-you-contact.html">Submit</a> </button>
            
            </form>
 
        </section>
        </article>
